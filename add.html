    <script>

      function go() {


        // GET CUSTOMER DATA FROM INPUT BOXES

        member = document.getElementById('member').value;

        pic = document.getElementById('pic').value;


        // REMOVE LEADING AND TRAILING SPACES FROM VALUES

        member = member.trim();

        pic = pic.trim();


        // VALIDATE THAT DATA IS NOT NULL

       if ((member == '') || (pic == '')) {

          document.getElementById('result').innerHTML = "<span style='color: red;'>MEMBER and IMAGE NAME required</span>";

          return;

        }


        // MAKE THE PATH FOR THIS customer

        path = '/member/' + member + '/';

        // alert(path);


        // ADD email AT PATH for this customer

        firebase.database().ref(path).set({

          pic: pic

        }).then(()=>{


          // DISPLAY STATUS MESSAGE

          document.getElementById('result').innerHTML = ' MEMBER ' + member + ' ADDED TO DATABASE';

        });

      }

    </script>
