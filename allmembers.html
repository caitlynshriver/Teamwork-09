      <script> // Main page header script

        member1 = 'Caitlyn Shriver';
        path1 = '/crewmembers/';
        alert('path to retrieve = ' + path1);  // comment if you do not want to see the path.

        firebase.database().ref(path1).once('value', function(snapshot) {

            var obj = childSnapshot.val();
            console.log("Val returned:"+obj);

            content += '<h3>#' + count + ' '+member+'</h3>'+'<br><img src='+picture+' height=400<br><br>';

        });
